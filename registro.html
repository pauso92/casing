<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/registro.css">

    <title>Registrate</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark justify-content-center">
        <a class="navbar-brand" href="#">
                <a class="navbar-brand" href="index.html">CASING</a>
        </a>
    </nav>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        </a>
    </nav>

    <div class="container">
            <h1 class="p-5  md-3">Registrate para obtener todos los beneficios de CASING</h1>
            <div class="row">
                <div class="col-sm ">
                    <form class="mx-auto shadow-lg p-4 mb-4 bg-white">
                        <div class="form-group">
                            <label for="exampleInputName">Nombre:</label>
                            <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
                                placeholder="escribe tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputLastName">Apellido:</label>
                            <input type="text" class="form-control" id="exampleInputLastName"
                                placeholder="escribe tu apellido">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo Electronico:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="escribe tu correo electronico">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputNumber">Número teléfonico:</label>
                            <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="emailHelp"
                                placeholder="escribe tu numero telefonico">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputDate">Fecha de nacimiento:</label>
                            <input type="date" class="form-control" id="exampleInputDate" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputNationality">Nacionalidad:</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="escribe tu nacionalidad">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword"
                                aria-describedby="emailHelp" placeholder="Escribe una contraseña">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Confirma contraseña:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                aria-describedby="emailHelp" placeholder="confirma tu contraseña">
                        </div>
                        <div class="max-auto">
                            <a href="index.html" class="btn btn-primary">Registrate</a>
                        </div>
                    </form>
                </div>
    
            </div>
        </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
